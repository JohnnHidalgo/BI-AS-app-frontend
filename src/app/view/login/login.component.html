<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Log in</h3>
        </div>
        <div class="card-body">
            <form action="">

                <div class="form-group">
                    <label for="">Nombre de Usuario:</label>
                    <input [(ngModel)]="user.nicknameUser" name="nicknameUser" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">Contrase√±a:</label>
                    <input [(ngModel)]="user.password" name="password" type="text" class="form-control">
                </div>

                <button (click)="Login()" class="btn btn-danger">Lo gin</button>
            </form>
        </div>
    </div>
</div>
