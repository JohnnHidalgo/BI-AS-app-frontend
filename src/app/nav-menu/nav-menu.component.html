<mat-sidenav-container class="sidenav-container">

    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [mode]="over" [opened]="false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['home']">Home</a>
            <a mat-list-item [routerLink]="['addUser']">Agregar Usuario</a>
            <a mat-list-item [routerLink]="['listUser']">Listar Usuario</a>
            <a mat-list-item [routerLink]="['login']">Login</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button mat-button (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <img src="assets/img/3.png" width="8%">
        </mat-toolbar>
    </mat-sidenav-content>
</mat-sidenav-container>
